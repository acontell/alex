<div class="container" onmousemove = "changeCursor()" >
  
  <img id="imagen" src="imgs/portrait/Portraits_1.jpg" onmouseover="whereClick()">


</div>



<script>


    
var counter = 0;
var fotos =["imgs/portrait/Portraits_1.jpg","imgs/portrait/Portraits_2.jpg","imgs/portrait/Portraits_3.jpg","imgs/portrait/Portraits_4.jpg","imgs/portrait/Portraits_5.jpg"];
	var elmnt = document.getElementById("imagen");




//CHANGE THE ARROW ORIENTATION DEPENDING ON MOUSE POSITION (RELATIVE TO THE DIV CONTAINER)
function changeCursor(){
	var x = event.clientX;

	if (x > elmnt.clientWidth/2){
		document.getElementById("imagen").style.cursor = "e-resize";
	}else {
		document.getElementById("imagen").style.cursor = "w-resize";
	
	}

}




//READING OF MOUSE POSITION WHEN CLICKING, TRIGGERING FUNCTION LEFT/RIGHT
function whereClick(){

	imagen.addEventListener("click" , leftOrRight , true);
	
	

}


//IF MOUSE IS IN RIGHT SIDE THEN EXECUTE FUNCTION FORWARD, ELSE EXEC FUNCT BACKWARD
function leftOrRight(){

	var x = event.clientX;
	
	console.log("position x:" , x);
	console.log("image width:" , elmnt.clientWidth);
	

	if (x > elmnt.clientWidth/2){
		forward();
	}else {
		backward();
	}

}

//INCREASES THE COUNTER WHEN CLICKING, RESETS COUNTER AT THE END OF ARRAY
function forward() {

if ( counter < 4){
  counter++;
  document.getElementById("imagen").src = fotos[counter];

  // console.log("counter:" , counter);
} else {

  counter = 0;
  document.getElementById("imagen").src = fotos[counter];
}
   
}

//DECREASES THE COUNTER WHEN CLICKING, FORCES COUNTER THE LAST IN THE ARRAY IF COUNTER EQUALS 0
function backward(){

if ( counter == 0 ){
  counter = 4;
  document.getElementById("imagen").src = fotos[counter];

  // console.log("counter:" , counter);
} else {

  counter--;
  document.getElementById("imagen").src = fotos[counter];
  // console.log("counter:" , counter);
}
   
}



</script>
